group 'org.roylance.yaclib'
version '0.1-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.0.3'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'http://chaperapp.dyndns-server.com:8081/artifactory/libs-snapshot-local' }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    compile 'com.google.protobuf:protobuf-java:3.0.0-beta-3'
    compile group: 'commons-io', name: 'commons-io', version: '2.5'


    testCompile 'org.naru.park:api:0.14-SNAPSHOT'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
